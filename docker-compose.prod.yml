version: '3.8'

services:

  backend:
    environment:
      - HOST=0.0.0.0
    ports:
      - 8000
#    volumes:
#      - type: bind
#        source: ./backend/static
#        target: /usr/src/panda/static
#      - media_volume:/usr/src/panda/media
#      - ssl_volume:/usr/src/panda/ssl
    user: root
    networks:
      - proxy_back
    command:
      ["daphne", "-e", "ssl:8000:privateKey=ssl/dev.local.key:certKey=ssl/dev.local.crt", "backend.asgi:application"]

  proxy:
    image: nginx:1.19
    env_file:
      - env/proxy.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./proxy/templates:/etc/nginx/templates
#      - static_volume:/usr/src/panda/static
#      - media_volume:/usr/src/panda/media
#      - ssl_volume:/usr/src/panda/ssl
      - type: bind
        source: ./backend/static
        target: /usr/src/panda/static
      - type: bind
        source: ./backend/media
        target: /usr/src/panda/media
      - type: bind
        source: ./backend/ssl
        target: /usr/src/panda/ssl
    depends_on:
      - backend
    networks:
      - proxy_back

#volumes:
#  static_volume:
#  media_volume:
#  ssl_volume:

networks:
  proxy_back:
    driver: bridge
