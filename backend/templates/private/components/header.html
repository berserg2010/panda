      </div>
      <div class="header-bar__2">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="m 19.071068,4.9289322 a 1,1 0 0 0 -1.414214,0 L 12,10.585786 6.3431458,4.9289322 a 1,1 0 0 0 -1.4142136,0 1,1 0 0 0 0,1.4142136 L 10.585786,12 4.9289322,17.656854 a 1,1 0 0 0 0,1.414214 1,1 0 0 0 1.4142136,0 L 12,13.414214 l 5.656854,5.656854 a 1,1 0 0 0 1.414214,0 1,1 0 0 0 0,-1.414214 L 13.414214,12 19.071068,6.3431458 a 1,1 0 0 0 0,-1.4142136 z"></path>

      </div>
    </div>
    <div class="header-logo">
      <a href="{% url 'public_side:index' %}">
        <img src="{% static 'img/logo.svg' %}" alt="">
      </a>
    </div>
    <div class="header-lk">
      <div class="header-user">
        <div class="header-user__top">

          <div class="header-user__img">
            <img
              src="{{ account.avatar.url }}"
              alt="{{ account.avatar.title }}"
              width="56px"
              height="56px"
            >
          </div>

          <span class="header-user__name">{{ user.first_name }}</span>
          <span class="header-user__arrow">
            <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
          </span>
        </div>
        <div class="header-drop">
          <ul>
            <li><a href="{% url 'account:settings_user' %}">Настройки профиля</a></li>
            <li><a href="{% url 'account:logout' %}">Выход</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
