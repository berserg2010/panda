      <div class="personalArea-modal__tab tab-active" id="modal-1">
        <div class="personalArea-modal__content-row">
          <div class="personalArea-modal__card">
            <form action="">
              <div class="personalArea-card">
                <div class="personalArea-card__top">
                  <div class="personalArea-card__input">
                    <p>Card number</p>
                    <input type="text" name="expiry" class="input-cardNumber">
                  </div>
                  <ul class="personalArea-card__list">
                    <li><img src="{% static 'img/list-1.png' %}" alt=""></li>
                    <li><img src="{% static 'img/list-2.png' %}" alt=""></li>
                    <li><img src="{% static 'img/list-3.png' %}" alt=""></li>
                  </ul>
                </div>
                <div class="personalArea-card__row">
                  <div class="personalArea-card__input">
                    <p>Expiry</p>
                    <input type="text" name="expiry" class="input-expiry">
                  </div>
                  <div class="personalArea-card__input">
                    <p>CVV</p>
                    <input type="text" name="cvv" class="input-cvv">
                  </div>
                </div>
              </div>
              <button class="main-btn">Пополнить счет</button>
            </form>
          </div>
          <div class="personalArea-modal__other">
            <span class="personalArea-modal__other-title">Другие способы оплаты банковской картой</span>
