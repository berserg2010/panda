<script>

  function createOrder(amount) {

    const button = $ipsp.get('button');
    console.info(amount)
    {#button.setMerchantId({{ 'MERCHANT_ID'|get_settings_var }});#}
    button.setMerchantId(1396424);
    button.setAmount(amount, 'RUB');
    {#button.setResponseUrl(`${window.location.origin}/`);#}
    button.setHost('api.fondy.eu');
    {#button.addField({ label: 'Описание покупки', name: 'order_desc', value: order_desc });#}
    return button.getUrl();
  }

</script>
