{% load static %}

<meta charset="utf-8" />
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

{#<meta property="og:url" content="{{ request.scheme }}://{{ request.get_host }}" />#}
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Hello panda!" />
<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'img/favicon/favicon.jpg' %}" />
{#  <meta property="og:description" content="Your description" />#}

<link type="image/x-icon" rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon_16.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon_32.png' %}">
<link rel="icon" type="image/png" sizes="160x160" href="{% static 'img/favicon/favicon_160.png' %}">
<meta name="theme-color" content="#000" />

<meta name="msapplication-navbutton-color" content="#000" />
<meta name="apple-mobile-web-app-status-bar-style" content="#000" />

{#  <link rel="stylesheet" href="{% static 'css/main.min.css' %}">#}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

{% block style %}{% endblock %}
