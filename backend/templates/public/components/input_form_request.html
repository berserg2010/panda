{% load static %}

<div class="input-block">
  <div class="input-wrap">
    <input type="text" name="first_name" placeholder="Имя" required>
  </div>

  <div class="input-wrap">
    <input type="text" name="last_name" placeholder="Фамилия" required>
  </div>

  <div class="input-wrap">
    <input type="email" name="email" placeholder="Эл. почта" required>
  </div>

  <div class="input-wrap">
    <input type="tel" name="phone" placeholder="Телефон" required>
  </div>

</div>

<div class="input-wrap">
  <div class="modal-checkbox">
    <div class="checkbox">
      <input
        type="checkbox"
        name="confirm"
        required
        oninvalid="this.setCustomValidity('Ознакомтесь с условиями соглашения')"
        onchange="this.setCustomValidity('')"
      >
      <p>Я принимаю <a href="{% url 'public_side:contract_offer' %}" target="_blank">Условия пользовательского соглашения и Политику конфиденциальности.</a></p>
    </div>
  </div>
</div>
