{% extends 'public/_base.html' %}

{% load static %}

{% block og_title %}
  {% block title %}Страница не найдена | {{ block.super }}{% endblock %}
{% endblock %}

{% block content %}

  <h1 class="visually-hidden">Страница не найдена</h1>

  <section class="notFound">
    <div class="notFound-bg notFound-bg__1">
      <img src="{% static 'img/notFound-bg-1.svg' %}" alt="">
    </div>
    <div class="notFound-bg notFound-bg__2">
      <img src="{% static 'img/notFound-bg-2.svg' %}" alt="">
    </div>
    <div class="wrapper">
      <div class="notFound-info">
        <span class="notFound-subtitle">404</span>
        <div class="notFound-img">
          <img src="{% static 'img/notFound-img.svg' %}" alt="">
        </div>
        <h1 class="notFound-title">Такой страницы<br>не существет</h1>
        <a href="{% url 'public_side:index' %}" class="main-btn">Перейти на главную</a>
      </div>
    </div>
  </section>
{% endblock %}
